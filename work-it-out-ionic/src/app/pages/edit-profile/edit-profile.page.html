<ion-content [fullscreen]="true">
  <div class="body">
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
      <div class="card p-4">
        <div class="image d-flex flex-column justify-content-center align-items-center">
          <div>
            <label for="profile-birthdate">Date of birth:</label>
            <input type="date" id="profile-birthdate" [(ngModel)]="profile.birthdate" displayFormat="YYYY-MM-DD"
              placeholder="YYYY-MM-DD" [style.border-color]="validationErrors.birthdate ? 'red' : ''">
            <div *ngIf="validationErrors.birthdate" style="color: red;">{{ validationErrors.birthdate }}</div>
          </div>
          <div>
            <label for="profile-weight">Your weight:</label>
            <input type="text" id="profile-weight" [(ngModel)]="profile.weight" placeholder="(no decimals)"
              [style.border-color]="validationErrors.weight ? 'red' : ''">
            <div *ngIf="validationErrors.weight" style="color: red;">{{ validationErrors.weight }}</div>
          </div>
          <div>
            <label for="profile-height">Your height:</label>
            <input type="text" id="profile-height" [(ngModel)]="profile.height" placeholder=" (in cm)"
              [style.border-color]="validationErrors.height ? 'red' : ''">
            <div *ngIf="validationErrors.height" style="color: red;">{{ validationErrors.height }}</div>
          </div>
          <div>
            <label for="profile-image">Profile Image:</label>
            <input type="file" id="profile-image" (change)="onFileChange($event)">
            <div *ngIf="profile.photo">
              <img [src]="profile.photo" alt="Profile Image" style="max-width: 100px; margin-top: 10px;">
            </div>
          </div>
        </div>
        <button class="btn btn-dark btn-return-profile" [routerLink]="['/profile']" [queryParams]="{reload: true}">
          <ion-icon name="arrow-back"></ion-icon> Return to profile
        </button>
        <button class="btn btn-save-changes" (click)="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</ion-content>
