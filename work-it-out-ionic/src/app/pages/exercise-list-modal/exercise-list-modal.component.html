<ion-header>
  <ion-toolbar>
    <ion-title>{{ exercise.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <img [src]="exercise.image" alt="Exercise Image">
      <ion-card-title>{{ exercise.name }}</ion-card-title>
      <ion-card-subtitle>{{ exercise.type }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ exercise.description }}</p>
      <p><i class="fas fa-fire" style="color: orange;"></i> {{ exercise.kcal }} KCAL PER REPS</p>
    </ion-card-content>
  </ion-card>
</ion-content>
