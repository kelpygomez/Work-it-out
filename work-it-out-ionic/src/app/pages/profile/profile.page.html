<ion-content>
  <body>
  <div class="container mt-4 mb-4 p-3 d-flex justify-content-center"> 
    <div class="card p-4"> 
        <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" /></button> 
            <span class="name mt-3">
                <ion-note slot="end">{{ profile.username }}</ion-note>
            </span> 
            <div class="d-flex flex-row justify-content-center align-items-center mt-3"> 
                <span class="number">1069 <span class="follow">Routines</span></span> 
            </div> 
            <div class=" d-flex mt-2"> 
                <button class="btn1 btn-dark" [routerLink]="['/edit-profile']">Edit Profile</button> 
            </div> 
            <div class="text mt-3"> 
                <span>{{profile.username}}'s birthdate is {{profile.birthdate}}, <br> weighs {{profile.weight}}kg and is {{profile.height}} cm tall. </span> 
            </div> 
        </div> 
    </div> 
</div>
</body>
</ion-content>
