<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Profile Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-note slot="end">{{ profile.username }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-note slot="end">{{ profile.email }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Birthdate</ion-label>
          <ion-note slot="end">{{ profile.birthdate }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Weight</ion-label>
          <ion-note slot="end">{{ profile.weight }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Height</ion-label>
          <ion-note slot="end">{{ profile.height }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-note slot="end">{{ profile.status }}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
