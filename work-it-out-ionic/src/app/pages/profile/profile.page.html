<ion-content [fullscreen]="true">
      <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
          <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary">
              <img [src]="profile.photo" alt="Profile Image" height="100" width="100" />
              <div *ngIf="!profile.photo">
                <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" />
              </div>
            </button>
            <span class="name mt-1">
              <p>{{ profile.username }}</p>
            </span>
            <div class="d-flex flex-row justify-content-center align-items-center">
              <span class="number">{{ routines_amount }}<span class="follow"> Routines</span></span>
            </div>
            <div class="text mt-3">
              <span>{{profile.username}}'s birthdate is <b>{{profile.birthdate || '------'}}</b>, <br> weighs <b>{{profile.weight || '------'}}kg</b> and is <b>{{profile.height || '------'}}cm</b> tall. </span>
            </div>
            <div class="d-flex mt-2">
              <!-- AquÃ­ se aplica la estructura condicional con el operador ternario -->
              <button class="btn1 btn-dark" [routerLink]="['/edit-profile']" *ngIf="!profile.birthdate || !profile.weight || !profile.height">COMPLETE PROFILE</button>
              <button class="btn1 btn-dark" [routerLink]="['/edit-profile']" *ngIf="profile.birthdate && profile.weight && profile.height">EDIT PROFILE</button>
            </div>
          </div>
        </div>
      </div>
  </ion-content>
