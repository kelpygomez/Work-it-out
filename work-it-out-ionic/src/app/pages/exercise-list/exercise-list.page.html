<ion-content [fullscreen]="true">
  <div class="container-fluid h-100">
    <div class="toolbar-container">
      <ion-toolbar class="filter-bar-container ml-1 mt-3">
        <ion-select placeholder="Filter by Type" [(ngModel)]="selectedType" (ionChange)="filterExercisesByType()">
          <ion-select-option value="Legs">Leg</ion-select-option>
          <ion-select-option value="Biceps">Biceps</ion-select-option>
          <ion-select-option value="Triceps">Triceps</ion-select-option>
          <ion-select-option value="Chest">Chest</ion-select-option>
          <ion-select-option value="Back">Back</ion-select-option>
          <ion-select-option value="Shoulders">Shoulders</ion-select-option>
        </ion-select>
      </ion-toolbar>

      <ion-toolbar class="filter-bar-container ml-1 mt-3">
        <ion-select placeholder="Filter by Material" [(ngModel)]="selectedMaterial" (ionChange)="filterExercisesByMaterial()">
          <ion-select-option value="Barbell">Barbell</ion-select-option>
          <ion-select-option value="Weight Plates">Weight Plates</ion-select-option>
          <ion-select-option value="Dumbbells">Dumbbells</ion-select-option>
          <ion-select-option value="Bosu Ball">Bosu Ball</ion-select-option>
          <ion-select-option value="Cable Machine">Cable Machine</ion-select-option>
          <ion-select-option value="Kettlebells">Kettlebells</ion-select-option>
          <ion-select-option value="TRX">TRX</ion-select-option>
        </ion-select>
      </ion-toolbar>

      <ion-toolbar class="search-bar-container">
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterExercises($event.target.value ?? '')"></ion-searchbar>
      </ion-toolbar>
    </div>

    <div class="container-fluid bg-white rounded p-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-4 mb-3" *ngFor="let exercise of filteredExercises">
          <div class="card text-white h-100 card-custom-width">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h5 class="card-title">{{ exercise.name }}</h5>
                  <p class="card-text">Type: {{ exercise.type }} <i class="fas fa-male"></i></p>
                  <p class="card-text">Total kcal: {{ exercise.kcal }} <i class="fas fa-fire"></i></p>
                  <p class="card-text">Required material: {{ exercise.required_material }} <i class="fas fa-dumbbell"></i></p>
                </div>
                <img [src]="exercise.image" alt="Exercise Image" class="img-fluid" style="max-width: 90px;">
              </div>
              <div class="d-flex justify-content-center mt-3">
                <button class="button-detail" (click)="openExerciseModal(exercise)" expand="block">View Details</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
