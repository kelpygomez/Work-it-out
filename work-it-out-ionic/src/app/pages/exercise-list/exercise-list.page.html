<ion-content [fullscreen]="true">
  <section class="exercise-list-container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" class="exercise-list-header">Exercise List</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list class="exercise-list">
      <ion-item class="exercise-item" *ngFor="let exercise of exercises">
        <a class="exercise-name" [routerLink]="['/exercise-detail', exercise.id]">{{ exercise.name }}</a>
        <ion-label class="exercise-type">{{ exercise.type }}</ion-label>
        <ion-label class="exercise-kcal"><i class="fas fa-fire"></i> {{ exercise.kcal }}</ion-label>
        <ion-label class="exercise-required-material"><i class="fas fa-dumbbell"></i> {{ exercise.required_material }}</ion-label>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
