<!-- routine-maker.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Routine Maker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Available Exercises
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="full">
              <ion-item *ngFor="let exercise of availableExercises">
                <ion-label>{{ exercise.name }}</ion-label>
                <ion-button color="primary" (click)="addExerciseToRoutine(exercise.id)">Add</ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ routine.name }}
            </ion-card-title>
            <ion-card-subtitle>Total Kcal: {{ routine.total_kcal }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="full">
              <ion-item *ngFor="let exercise_added of routineExercises">
                <ion-label>{{ exercise_added.name }}</ion-label>
                <ion-button color="danger" (click)="removeExerciseFromRoutine(exercise_added.id)">Remove</ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
