<div class="container">
  <div class="calculator-card">
    <ion-card-header>
      <ion-card-title>Calculate Your BMI</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Weight (kg)</ion-label>
        <ion-input type="number" [(ngModel)]="weightValue"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Height (cm)</ion-label>
        <ion-input type="number" [(ngModel)]="heightValue"></ion-input>
      </ion-item>
      <ion-button expand="full" color="success" (click)="calculateBMI()">Calculate</ion-button>
    </ion-card-content>
  </div>

  <ion-card *ngIf="bmi">
    <ion-card-header>
      <ion-card-title>Your BMI</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Your BMI is {{ bmi.toFixed(2) }}</p>
    </ion-card-content>
  </ion-card>
</div>
