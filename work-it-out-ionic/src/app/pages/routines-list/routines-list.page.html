<!-- routines-list.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>List of Routines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let routine of routines">
      <ion-label>
        <h2>{{ routine.name }}</h2>
        <p>{{ routine.description }}</p>
        <p>Type: {{ routine.type }}</p>
        <p>Total kcal: {{ routine.total_kcal }}</p>
        <ion-button routerLink="/routine-maker/{{ routine.id }}" expand="block">View Details</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
