      <div class="content"> 
        <h2>Register</h2> 
        <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">

            <input type="text" style="padding: 15px" formControlName="username" placeholder="USERNAME" />

            </div>
          </div>

            </div>
          </div>

            <input type="password" style="padding: 15px" formControlName="password" placeholder="PASSWORD" />
            <div *ngIf="submitted && f['password'].errors" class="error-message">
              {{ getErrorMessage('password') }}
            </div>
          </div> 
          <div class="inputBox"> 
            <input type="password" style="padding: 15px" formControlName="confirmPassword" placeholder=" REPEAT PASSWORD" />
            <div *ngIf="submitted && f['confirmPassword'].errors" class="error-message">
              {{ getErrorMessage('confirmPassword') }}
            </div>

            <input type="submit" style="padding: 15px" value="Register">
