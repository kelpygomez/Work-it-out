<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Logo -->
    <ion-title slot="start">
      <img src="ruta-al-logo.png" alt="Logo">
    </ion-title>

    <!-- Enlaces de navegación -->
    <ion-buttons slot="start">
      <ion-button *ngIf="!authenticatedUser" [routerLink]="['/home']">Home</ion-button>
      <ion-button *ngIf="authenticatedUser" [routerLink]="['#']">Profile</ion-button>
      <ion-button *ngIf="authenticatedUser" [routerLink]="['#']">Calendar</ion-button>
      <ion-button *ngIf="authenticatedUser" [routerLink]="['#']">My Routines</ion-button>
      <ion-button *ngIf="!authenticatedUser" [routerLink]="['#']">Routine Maker</ion-button>
      <ion-button *ngIf="!authenticatedUser" [routerLink]="['#']">Exercises</ion-button>
      <ion-button *ngIf="!authenticatedUser" [routerLink]="['#']">Community</ion-button>
    </ion-buttons>

    <!-- Botón de inicio de sesión/registro -->
    <ion-buttons slot="end">
      <!-- Se mostrará el botón de inicio de sesión/registro si el usuario no está autenticado -->
      <ion-button *ngIf="!authenticatedUser" [routerLink]="['/login']">Login</ion-button>
      <ion-button *ngIf="!authenticatedUser" [routerLink]="['/register']">Register</ion-button>
      <!-- Se mostrará el botón de cerrar sesión si el usuario está autenticado -->
      <ion-button *ngIf="authenticatedUser" (click)="logOut()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
