<div>
  <h2>Edit Profile</h2>
  <form (ngSubmit)="saveProfile()" [formGroup]="profileForm">
    <input type="hidden" formControlName="profileId">
    <div>
      <label for="photo">Profile Photo:</label>
      <input type="file" id="photo" formControlName="photo" accept="image/*">
    </div>
    <div>
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" formControlName="birthdate">
    </div>
    <div>
      <label for="weight">Weight:</label>
      <input type="number" id="weight" formControlName="weight">
    </div>
    <div>
      <label for="height">Height:</label>
      <input type="number" id="height" formControlName="height">
    </div>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
