<div class="profile-detail" *ngIf="profile">
  <h2>User Profile</h2>
  <div class="profile-info">
    <div class="field">
      <label>Username:</label>
      <p>{{ profile.user?.username }}</p>
    </div>
    <div class="field">
      <label>Email:</label>
      <p>{{ profile.user?.email }}</p>
    </div>
    <div class="field">
      <label>Birthdate:</label>
      <p>{{ profile.birthdate }}</p>
    </div>
    <div class="field">
      <label>Profile Photo:</label>
      <img *ngIf="profile.photo" [src]="profile.photo.url" alt="Profile Photo">
    </div>
    <div class="field">
      <label>Weight:</label>
      <p>{{ profile.weight }}</p>
    </div>
    <div class="field">
      <label>Height:</label>
      <p>{{ profile.height }}</p>
    </div>
    <div class="field">
      <label>Status:</label>
      <p>{{ profile.status }}</p>
    </div>
    <div class="field">
      <label>Body Mass Index (BMI):</label>
      <p>{{ profile.BMI }}</p>
    </div>
    <ion-button color="primary" [routerLink]="['/profile-edit']">Edit Profile</ion-button>
  </div>
</div>
